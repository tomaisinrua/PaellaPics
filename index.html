<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaellaPics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="BW1.jpg" alt="Description 1" class="gallery-item" onclick="openModal();currentSlide(1)">
        <img src="1696533370622.jpg" alt="Description 2" class="gallery-item" onclick="openModal();currentSlide(2)">
        <!-- Additional images... -->
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-content">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="mySlides">
                <img src="BW1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="1696533370622.jpg" style="width:100%">
            </div>
            <!-- Additional modal images... -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
